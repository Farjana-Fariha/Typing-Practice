<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   
   <!-- Daisyui -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />

   <!-- Google font -->

   <!-- tailwind custom css -->
   <script>
      tailwind.config = {
         theme: {
            extend: {
               colors: {
                  clifford: '#da373d',
               }
            }
         }
      }
   </script>
</head>
<body class="" >
   <header>
      <!-- Menu section -->

   </header>
   <main class="bg-black min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
    <!-- Home page -->
    <section id="home" class="home text-white flex flex-col justify-center items-center min-h-screen space-y-6 ">
      <h1 class="text-8xl font-bold">ALPHABET CLASH</h1>
      <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      <button onclick="play()" class="btn font-bold">Play Now</button>
    </section>

    <!-- Playground page started -->
    <section id="playground" class="flex flex-col justify-center items-center gap-20 hidden">
      <!-- screen started -->
      <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#1E1E1EDE] rounded-2xl bg-[#ffffffb3] mt-20">
        <div class="flex justify-center"  >
          <p class="bg-[#1E1E1EDE] px-6 pb-2 rounded-b-2xl text-white ">Don't watch keyboard  while playing...</p>
        </div>
        <div class="flex justify-center items-center h-full">
          <p id="show-alphabet" class="text-black text-8xl font-bold">Y</p>
        </div>
      </div>
      <!-- Keyboard -->
      <div class="keyboard">
        <div  class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="slash" class="kbd">/</kbd>
        </div>
      </div>
      <!-- bottom buttons -->
     <div class="flex justify-between w-3/5">
      <button class="btn bg-[#894189] text-white rounded-full border-0">
        <span>Life</span>
        <img src="images/heart.png" alt="">
        <span id="life">5</span>
      </button>
      <button class="btn bg-[#360490] text-white rounded-full border-0">
        <span>Score</span>
        <img src="images/dollar.png" alt="">
        <span id="score">0</span>
      </button>
     </div>
    </section>
    <!-- Playground page ended -->
    <!-- Final score area started -->
    <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
      <div class="rounded-xl p-10 bg-white-50 text-white flex flex-col justify-center items-center gap-4 bg-[#ffffff1a]">
        <h2 class="text-4xl font-bold">
          Score : <span id="gained-score" class="font-semibold">14</span>
        </h2>
        <button onclick="play()" class="btn font-extrabold">Play Again</button>
        <p>Practice will make you Pro</p>
      </div>
    </section>

   </main>
   <footer>


   </footer>
   <!-- working files -->
   <script src="js/utility.js"></script>
   <script src="js/app.js"></script>

   <!-- Tailwind -->
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- Font awesome link -->
   <script src="https://kit.fontawesome.com/ed2489f1af.js" crossorigin="anonymous"></script>
</body>
</html>
